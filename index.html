<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https:/maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">

  </head>
  <body>

  <div class="all container-fluid text-center">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <!-- Título -->
        <div class="row">
          <h2>Rndm Qt Mchn</h2>
        </div>
        <!-- Espaço dos quotes -->
        <div class="row">
          <div class="col-md-1">
            <h1 class="giant">[</h1>
          </div>
          <div class="col-md-10">
            <br>
            <br>
            <p class="quote"></p>
          </div>
          <div class="col-md-1">
            <h1 class="giant">]</h1>
          </div>
        </div>
        <!-- Compartilhamento e nome do autor -->
        <div class="row">
          <div class="col-md-12">
            <a href="Twitter.com" class="tweet float-left">Twittar</a>
            <p class="float-right">- <span class="quoteAuthor"></span></p>
          </div>
        </div>
        <!-- Botao 'novo' -->
        <div class="row">
          <div class="col-md-12">
            <br>
            <button class="btn btn-default gerar-quote">Novo</button>
          </div>
        </div>

      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      $.getJSON("http://api.forismatic.com/api/1.0/?method=getQuote&format=jsonp&lang=en&jsonp=?",function(data){
        var autor = data.quoteAuthor;
        $(".quote").text(data.quoteText);
        if(data.quoteAuthor == ''){
          autor = "Unknown";
        }
        $(".quoteAuthor").text(autor);
        $(".tweet").attr("href","https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="+ data.quoteText + ". "+ autor);
      }, "jsonp");

      $(".gerar-quote").on("click", function(){
        $.getJSON("http://api.forismatic.com/api/1.0/?method=getQuote&format=jsonp&lang=en&jsonp=?",function(data){
          var autor = data.quoteAuthor;
          $(".quote").text(data.quoteText);
          if(data.quoteAuthor == ''){
            autor = "Unknown";
          }
          $(".quoteAuthor").text(autor);
          $(".tweet").attr("href","https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="+ data.quoteText + ". "+ autor);
        }, "jsonp");
      });
    });
  </script>
</html>
